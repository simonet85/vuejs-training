<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Veujs Framwork js cdn -->
    <script
      crossorigin
      src="https://cdn.jsdelivr.net/npm/vue@2.6.10/dist/vue.js"
    ></script>
    <title>Vuejs Practical</title>
  </head>
  <body>
    <div id="app">
      <counter />
    </div>
    <script>
      Vue.component("counter", {
        data: function () {
          return {
            count: 0,
          };
        },
        template: `
          <div>
           <button @click="count++">{{count}}</button>
          </div>
        `,
      });
      new Vue({
        el: "#app",
      });
    </script>
  </body>
</html>
