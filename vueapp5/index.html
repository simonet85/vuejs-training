<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Vue Trainng</title>
    <style></style>
  </head>
  <body>
    <div id="app">
      <input type="text" v-model="searchQuery" />
      <p v-if="isSearching">Searching...</p>
      <div v-else>
        <ol>
          <li v-for="result in results">{{result}}</li>
        </ol>
      </div>
    </div>
  </body>

  <script>
    let app = new Vue({
      el: "#app",
      data: {
        searchQuery: " ",
        results: [],
        isSearching: false,
      },
      methods: {},
      watch: {
        searchQuery: function (query) {
          let vm = this;
          //   console.log(query);
          //   console.log(this);
          this.isSearching = true;
          setTimeout(() => {
            // console.log(vm);
            vm.results = ["Java", "PHP", "Mysql"];
            vm.isSearching = false;
          }, 500);
        },
      },
      computed: {},
    });
  </script>
</html>
